<header>
	<blockquote class="pull-right">
		<p>Resultados de <em class="text-primary">{{ model.key }}</em></p>
	</blockquote>
</header>
<article>
	<table class="table table-striped">
		<tbody>
			<tr ng-repeat="serie in model.searchResult.results">
				<td>
					<img ng-src="{{ fn.getSerieThumbImageUrl(serie) }}" ng-alt="{{ serie.name }}" class="img-thumbnail" />
				</td>
				<td>
					<a ng-click="fn.goToSerie(serie)">{{ serie.name }}</a>
				</td>
				<td>{{ serie.first_air_date | firstAirDate }}</td>
				<td>
					<span class="badge">{{ fn.getFixedSerieVoteAverage(serie) }}</span> <small>basada en {{ serie.vote_count }} votos</small>
				</td>
			</tr>
		</tbody>
	</table>
	<div ng-if="fn.shouldShowPaginator()">
		<pagination ng-model="model.page" items-per-page="20" total-items="model.searchResult.total_results" num-pages="model.searchResult.total_pages" boundary-links="false" rotate="false" class="pagination-sm"></pagination>
	</div>
</article>
