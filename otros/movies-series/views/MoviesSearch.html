<header>
	<blockquote class="pull-right">
		<p>Resultados de <em class="text-primary">{{ model.key }}</em></p>
	</blockquote>
</header>
<article>
	<table class="table table-striped">
		<tbody>
			<tr ng-repeat="movie in model.searchResult.results">
				<td>
					<img ng-src="{{ fn.getMovieThumbImageUrl(movie) }}" ng-alt="{{ movie.name }}" class="img-thumbnail" />
				</td>
				<td>
					<a ng-click="fn.goToMovie(movie)">{{ movie.title }}</a>
				</td>
				<td>{{ movie.release_date | releaseDate }}</td>
				<td>
					<span class="badge">{{ fn.getFixedMovieVoteAverage(movie) }}</span> <small>basada en {{ movie.vote_count }} votos</small>
				</td>
			</tr>
		</tbody>
	</table>
	<div ng-if="fn.shouldShowPaginator()">
		<pagination ng-model="model.page" items-per-page="20" total-items="model.searchResult.total_results" num-pages="model.searchResult.total_pages" boundary-links="false" rotate="false" class="pagination-sm"></pagination>
	</div>
</article>
